schema {
  query: Query
  mutation: Mutation
}

type Query {
  getNotes: [Note]
  getNote(id: ID!): Note
}

type Mutation {
  addNote(
    id: ID!
    date: String
    text: String!
    music: String
    mood: String
  ): Note!
}

type Note {
  id: ID!
  date: String!
  text: String!
  music: String
  location: String!
  mood: String!
}
